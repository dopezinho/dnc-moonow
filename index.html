<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/Design Místico Logotipo 2.svg">

    <title>moonow</title>

</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="./assets/Design Místico Logotipo 2.svg" alt="moonow logo">
            </div>

            <div class="li">
                <a>quem somos</a>
                <a>nosso propósito</a>
                <a>suporte</a>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">
            <div class="box">
                <h3>inscreva-se e viaje para a lua gratuitamente</h3>
                <div class="name">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome Completo" id="name">
                </div>
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" id="email">
                </div> 
                <div class="button">
                    <button id="send" onclick="message()">Quero ir pra lua!</button>
                    <button id="more">Mais informações</button>
                </div>
                <div class="message">
                    <div class="success" id="success">Sucesso! Bora pra lua</div>
                    <div class="danger" id="danger">Todos os campos acima devem ser preenchidos</div>
                </div>
            </div>
        </div>
        <div class="landingImg">
            <img src="./assets/hero-ilustration.svg" alt="flying hero">
        </div>

    </main>
    
</body>
<script src="./index.js"></script>
</html>
